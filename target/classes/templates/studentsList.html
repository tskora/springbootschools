<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Studenci </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Imię</th><th>Nazwisko</th><th>Pesel</th><th>Klasa</th><th>Szkoła</th><th>Usuń</th><th>Edytuj</th></tr>
			<tr th:each="student: ${students}">
				<td><span th:text="${student.id}" /></td>
				<td><span th:text="${student.name}" /></td>
				<td><span th:text="${student.surname}" /></td>
				<td><span th:text="${student.pesel}" /></td>
				<td><span th:text="${student.schoolClass}" /></td>
				<td><span th:text="${student.school}" /></td>
				
		        <td>
		            <form action="DeleteStudent" method="POST">
		            	<input type="hidden" name="studentId" th:value="${student.id}" />
		                <button type="submit">X</button>
		            </form>
		        </td>
		        <td>
		        	<form action="UpdateStudent" method="POST">
		        		<input type="hidden" name="studentId" th:value="${student.id}" />
		            	<label>Imię: </label><input type="text" name="studentName" th:value="${student.name}" /><br/>
		            	<label>Nazwisko: </label><input type="text" name="studentSurname" th:value="${student.surname}" /><br/>
		                <label>Pesel: </label><input type="text" name="studentPesel" th:value="${student.pesel}" /><br/>
		                <label>Klasa: </label><select class="form-control" name="studentSchoolClass" id="studentSchoolClass">
											   <option id="check" value="-1">---bez zmian---</option>
											   <option th:each="schoolClass: ${schoolClasses}" th:value="${schoolClass.id}" th:text="${schoolClass.profile} + ', ' + ${schoolClass.school.name} + ', ' + ${schoolClass.school.address}"></option>
											   </select><br/>
		                <button type="submit">></button>
		        	</form>
		        </td>
		        
			</tr>
		
		
		</table><br/><a href='AddStudent'>dodaj studenta</a><br/><br/>
		
    </div>

</body>
</html>
